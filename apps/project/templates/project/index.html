<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Placeholder</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'project/styles.css' %}">
    <link rel="stylesheet" href="{% static 'project/bootstrap.min.css' %}">
    <script src="{% static 'project/bootstrap.min.js' %}"></script>
</head>
<body class="background">
    <!--Wrapper-->
    <div id="wrapper">
        <h1>Welcome!</h1>
        <!--Register Side-->
        <div id="register" class='inline-block'>
            <h4>Register</h4>
            <br>
            <!--Send to /register-->
            <form action="/register" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <!--Name-->
                        <td><input type='text' name='name' placeholder="Name"></td>
                    </tr>
                    <tr>
                        <!--Alias-->
                        <td><input type='text' name='username' placeholder="Username"></td>
                    </tr>
                    <tr>
                        <!--Email-->
                        <td><input type='text' name='email' placeholder="Email"></td>
                    </tr>
                        <!--Password-->
                        <td><input type='password' name='password' placeholder="Password"></td>
                    </tr>
                    <tr>
                        <!--Confirm Password-->
                        <td><input type='password' name='confirm_password' placeholder="Confirm Password"></td>
                    </tr>
                    <tr>
                        <!--Zip-->
                        <td><input type='text' name='zip' required pattern="[0-9]{5}" placeholder="Five Digit Zip"></td>
                    </tr>
                </table>
                <br>
                <!--Submit-->
                <button class="btn" type="submit">Register</button>
            </form>
        </div>
        <!--Login Side-->
        <div id="login" class='inline-block'>
            <h4>Login</h4>
            <br>
            <!--Send to /login-->
            <form action="/login" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <!--Email-->
                        <td><input type='text' name='username' placeholder="Username"></td>
                    </tr>
                    <tr>
                        <!--Password-->
                        <td><input type='password' name='password' placeholder="Password"></td>
                    </tr>
                </table>
                <br>
                <button class="btn" type="submit">Login</button>
            </form>
        </div>
        <br>
        <!--Error Messages-->
        {% if messages %} 
            {% for message in messages %}
                <p class='red'>{{message}}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
